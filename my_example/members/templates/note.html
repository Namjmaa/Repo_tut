{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="my-5">
        <div class="text-center">
            <form action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary mt-3">Хадгалах</button>
            </form>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            {% for note in notes %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ note.name }}</h5>
                    <p class="card-text">{{ note.content }}</p>
                    <p class="card-text"><small class="text-muted">{{ note.created_date|date:"d-m-y" }}</small></p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
